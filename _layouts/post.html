---
layout: default
---
{% capture count_words %} 
    {{ page.content | number_of_words }}
{% endcapture %}
<!-- {% capture time_words %} 
    {{count_words | divided_by: 5}}
{% endcapture %}  -->
{% capture read_time %}
    {{count_words | divided_by: 180}}
{% endcapture %}

<div class="post">
    <div class="header">
        <h1 class="title">{{ page.title }}</h1>
        <div class="meta">
            <p>{{ page.date | date_to_string }} - {{read_time}}min(s)</p>
        </div>
    </div>
    
    <div class="content">
        {{ content }}
    </div>

</div>
