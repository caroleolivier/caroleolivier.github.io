---
layout: default
title: Carole's posts
---
<div class="posts">
    <h1>Blog Posts</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            <span>{{ post.date | date_to_string }}</span>
            <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
