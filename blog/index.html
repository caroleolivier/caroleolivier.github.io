---
layout: default
title: Carole's posts
---
<div class="posts">
    <div class="post-list">
        <table>
            {% for post in site.posts %}
            <tr>
                <td class="date">{{ post.date | date_to_string }}</td>
                <td class="post-title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
