<div class="posts">
    <div class="post-list">
        <table>
            {% for post in site.posts %}
            <tr>
                <td class="date">{{ post.date | date: "%B %-d %Y" }}</td>
                <td class="post-title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
